<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/images/saber.png" type="image/x-icon">
    <title>Star Wars!</title>

    <!-- jQuery CDN -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">

    <!-- custom css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <h1 class="col-md-4">Star Wars RPG</h1>
            <p class="col-md-6">Choose a character to begin!</p>
        </div>

        <!-- characters to choose an offender from -->
        <div class="row">
            <div class="col-md-3">
                <div class="characterImage obiWan">
                    <p>Obi-Wan Kenobi, HP: 120</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="characterImage luke">
                    <p>Luke Skywalker, HP: 100</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="characterImage sidious">
                    <p>Darth Sidious, HP: 150</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="characterImage maul">
                    <p>Darth Maul, HP: 180</p>
                </div>
            </div>
        </div>

        <!-- the user's chosen offender -->
        <h3 class="offender">Your Character</h3>
        <div class="row">
            <div class="col-md-4">
                <div id="chosenOffender"></div>
            </div>
            <div class="col-md-6 attackSection">
                <button class="btn btn-primary">Attack</button>
                <!-- <p class="noDefender">Choose a Defender first!</p> -->
                <p class="offenderAttack">You attacked Luke Skywalker for <span id="offenderDamage">000</span> damage</p>
                <p class="defenderAttack">Luke Skywalker attacked you for <span id="defenderDamage">000</span> damage</p>
            </div>
        </div>

        <!-- the user's chosen defender -->
        <h3 class="defender">Defender</h3>
        <div class="row">
            <div class="col-md-4">
                <div id="chosenDefender"></div>
            </div>
        </div>

        <!-- enemies to choose a defender from -->
        <div class="row">
            <h3 class="enemies col-md-4">Enemies</h3>
            <p class="col-md-6">Choose a Defender to attack!</p>
        </div>
        <div class="row">
            <div class="col-md-4 enemyObiWan"></div>
            <div class="col-md-4 enemyLuke"></div>
            <div class="col-md-4 enemySidious"></div>
            <div class="col-md-4 enemyMaul"></div>
        </div>
   
    <!-- close container div below -->
    </div>
    <!-- custom javascript game.js file -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
