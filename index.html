<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars!</title>

    <!-- jQuery CDN -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">

    <!-- custom css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <h1>Star Wars RPG</h1>
    <p>Select a character below to begin!</p>
    
    <div class="container">
        <!-- player one to be selected by user -->
        <div class="row characters">
            <div class="col-md-3">
                <div class="characterImage obiWan">
                    <p>Obi-Wan Kenobi</p>
                    <p class="hp">Health: 120</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="characterImage luke">
                    <p>Luke Skywalker</p>
                    <p class="hp">Health: 100</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="characterImage sidious">
                    <p>Darth Sidious</p>
                    <p class="hp">Health: 150</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="characterImage maul">
                    <p>Darth Maul</p>
                    <p class="hp">Health: 180</p>
                </div>
            </div>
            <!-- closing row div below -->
        </div>

        <div class="row yourCharacter">
            <div class="md-2">
                <h2>Your Character</h2>
                <div id="selectedCharacter"></div>
            </div>
            
            <!-- closing row div below -->
        </div>

        <!-- enemies (hidden on default)-->
        <div class="row enemies">
        <h2>Enemies Available to Attack</h2>
            <div class="col-md-2">
                <div class="enemyImageObiWan">
                    <!-- <p>Obi-Wan Kenobi</p>
                    <p class="hp">Health: 120</p> -->
                </div>
            </div>
            <div class="col-md-2">
                <div class="enemyImageLuke">
                    <!-- <p>Luke Skywalker</p>
                    <p class="hp">Health: 100</p> -->
                </div>
            </div>
            <div class="col-md-2">
                <div class="enemyImageSidious">
                    <!-- <p>Darth Sidious</p>
                    <p class="hp">Health: 150</p> -->
                </div>
            </div>
            <div class="col-md-2">
                <div class="enemyImageMaul">
                    <!-- <p>Darth Maul</p>
                    <p class="hp">Health: 180</p> -->
                </div>
            </div>

            <!-- closing row div below -->
        </div>


        <!-- close container div below -->
    </div>
 
    






    <!-- custom javascript game.js file -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
